<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Springcaf-POC</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <!-- default header name is X-CSRF-TOKEN -->
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/ionicons.min.css}">
  <!-- Theme style from AdminLte 2 -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/AdminLTE.min.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/skin-blue.min.css}">
  <!-- application styles -->
  <link rel="stylesheet" th:href="@{/springcaf/css/springcaf-app.css}">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"> 

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery 3 -->
  <script th:src="@{/bootstrap/js/jquery.min.js}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <!-- Bootstrap DatePicker -->
  <script th:src="@{/bootstrap/js/bootstrap-datepicker.min.js}"></script>

</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

  <header class="main-header" th:fragment="header">
    <nav class="navbar navbar-static-top">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"><b th:utext="${logoText}"></b></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav" th:utext="${pageWidget.renderedHtmlMainNav}">
            <li></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->

		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<li class="dropdown user user-menu"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
						<img th:src="@{/springcaf/images/default-avatar-3.png}" class="user-image" alt="User Image">
						<span class="hidden-xs" th:text="${pageWidget.userDisplayName}">User Name</span></a>
					<ul class="dropdown-menu" role="menu">
						<li th:utext="${tenantAdminMenu}" th:remove="tag"></li>
						<li><a href="">My
								Profile </a></li>
			            <li class="divider"></li>
						<li class="pull-right-temp">
							<form th:action="@{/logout}" method="post">
								<button type="submit" name="signout" id="signout-btn"
									class="btn btn-link btn-signout">Sign Out</button>
							</form>
						</li>
					</ul></li>
			</ul>
		</div>

    </nav>
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
    
			<!-- Content Header (Page header) -->
			<section class="content-header" th:fragment="content-header">
			
				<h2>
					<span th:utext="${pageTitle}" th:remove="tag">title</span>
				    <small th:utext="${pageSubTitle}" >Subtitle</small>
				</h2>
				<ol class="breadcrumb">
					<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Title</h3>

					</div>
					<div class="box-body">Fill in contents here</div>
					<!-- /.box-body -->
					<div class="box-footer">Footer</div>
					<!-- /.box-footer-->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer" th:fragment="footer">
    <div class="container">
      <div class="pull-right hidden-xs">
        <a href="/" >About</a> | 
        <a href="/" >Contact Us</a> | 
        <a href="/" >Terms of Use</a> | 
        <a href="/" >Privacy Statement</a> 
      </div>
      <strong>Copyright &copy; 2019 <a href="/">Springcaf-POC</a></strong> All rights reserved.
    </div>
    <!-- /.container -->
  </footer>
</div>
<!-- ./wrapper -->

<section th:fragment="scripts">

<!-- SlimScroll -->
<script th:src="@{/bootstrap/js/jquery.slimscroll.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/bootstrap/js/jquery.sparkline.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/bootstrap/js/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/bootstrap/js/adminlte.min.js}"></script>

<!-- Custom JS -->
<script th:src="@{/springcaf/js/springcaf-jsutil.js}"></script>

</section>

</body>
</html>
